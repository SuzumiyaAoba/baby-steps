codecov:
  require_ci_to_pass: yes

coverage:
  status:
    project:
      default:
        target: auto
        threshold: 1%
    patch:
      default:
        target: 100%
        threshold: 0%
        branches: 100%

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: no

ignore:
  - "**/build/**"
  - "**/generated/**"
